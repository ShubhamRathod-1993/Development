<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <div>
            <input type="radio" id="apple" name="fruit" value="apple">
            <label for="apple">Apple</label>
            <input type="radio" id="mango" name="fruit" value="mango">
            <label for="mango">Mango</label>
            <input type="radio" id="banana" name="fruit" value="banana">
            <label for="banana">Banana</label>
        </div>
        <br>
        <div>
            Choose your subjects <br>
            <input type="checkbox" id="math" name="subjects" value="math">
            <label for="math">Mathematics</label><br>
            <input type="checkbox" id="science" name="subjects" value="science">
            <label for="science">Science</label><br>
            <input type="checkbox" id="english" name="subjects" value="english">
            <label for="english">English</label><br>
        </div>
        <button>Submit</button>
        
    </form>
</body>
