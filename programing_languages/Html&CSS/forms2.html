<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <label>Name: </label>
        <input type="'text" placeholder="Enter your name">

        <input type="email" placeholder="Enter your email">

        <input type="password" placeholder="Enter your password">
        <label>Phone Number: </label>
        <input type="number" placeholder="Enter your Phone number">
        <!-- <input type="text" maxlength="10" pattern="\d{10}"> -->

        <input type="number" min="1" max="10">
        <label>DOB</label>
        <input type="date" min="1900-01-01" max="2024-01-10">
        <label>Favourite Foods</label>
        <input type="checkbox"> Biryani
        <input type="checkbox"> panipuri
        <input type="checkbox"> Butter Chicken

        <input type="checkbox"> Dal Tadka
        <label>Upload Files</label>
        <input type="file" accept=".pdf">
        <label>Gender: </label>
        <label>Male</label>
        <input type="radio" name="gender">
        <label>Female</label>
        <input type="radio" name="gender">
        <label>Which car do u want to buy</label>
        <select>
            <option>Select a car ...</option>
            <option>BMW</option>
            <option>Luna</option>
            <option>bail gadi</option>
        </select>
        <input type="color">
        <button type="submit">Submit</button>
        
    </form>
</body>
</html>
